<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="log-area">
    <h1 class="bank_heading">Welcome to switch Bank</h1>
    <div class="submit-area">
       
    <h4>Login</h4>
    <input type="text" class="form-control" placeholder="Email">
    <br>
    <input type="password" class="form-control" name="password" id="pass" placeholder="password">
        <br>
    <button id="log-id" class="btn btn-success">Login</button>

    </div>
</div>
<div  id="account-details">
    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit boxStyle">
                <h5>Deposit</h5>
                <h2>$ 00</h2> 
            </div>
            
        </div>
        <div class="col-md-4">
            <div class="withdraw boxStyle">
                <h5>Withdraw</h5>
            <h2>$ 00</h2>
            </div>
            
        </div>
        <div class="col-md-4">
            <div class="balance boxStyle">
                <h5>Balance</h5>
            <h2>$ 898989</h2>
            </div>
            
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6">
            <div class="submit-area ">
                <h4>Deposit</h4>
                <input type="text" class="form-control"  placeholder="Deposit with $ Only">
                <br>
                <button class="btn btn-success "> Deposit</button></div>
            </div>
           
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
            <input type="text" placeholder="withdraw only $ currency " class="form-control">
            <br>
            <button class="btn btn-success" >Withdraw</button>
            </div>
            
        </div>
    </div>
</div>
    <script>
        const logbtn= document.getElementById("log-id");
        logbtn.addEventListener("click",function(){
            const loginArea= document.getElementById('log-area');
            loginArea.style.display ="none";
            const acccountDetails= document.getElementById("account-details");
            acccountDetails.style.display="block";
        })
    </script>
    
</body>
</html>
